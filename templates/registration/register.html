{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    {% include 'unloggedheader.html' %}
    <div class="container py-5" style="display: block; padding-left:10vw; padding-right: 10vw; justify-content: center">
        <div style="display: flex; justify-content: center">
            <h2>Login</h2>
        </div>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form | crispy }}
            <div style="display: flex; justify-content: center; padding-top: 1vw">
                <button class="btn btn-dark" type="submit">Registrati</button>
            </div>
        </form>
    </div>
{% endblock %}
