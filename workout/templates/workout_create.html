{% extends 'loggedbase.html' %}
{% load static %}
{% load custom_tags %}

{% block head %}
    <script>
        const exercises = {{ exercises | safe }};
        const userName = "{{ userName }}";
    </script>
    <script src="{% static 'createLogic.js' %}"></script>
{% endblock %}

{% block body %}
    {% logged_header request -1 %}
    <div style="display: flex; align-content: start; align-items: start; width: 100%; margin: 20px">
        <a href="{% url 'manage_workouts' %}">
            <button type="button" class="btn btn-outline-dark">Indietro</button>
        </a>
    </div>
    <div class="container py-5">
        <div class="row mb-4 mb-lg-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h3 class="fw-bold">Crea scheda</h3>
            </div>
        </div>

        <div class="mb-4 fa-bold" id="workoutExpirationDayContent">
            <label for="workoutExpirationDayInput" class="form-label">Data di scadenza</label>
            <input id="workoutExpirationDayInput" class="form-control" type="date">
        </div>

        <div id="workoutPlanContent">
        </div>
        <div class="row mb-5">
            <button id="addDayButton" class="btn btn-outline-secondary" style="color: #2e3436">Aggiungi giorno</button>
        </div>

        <div style="display: flex; justify-content: center; margin-bottom: 5rem">
            <a>
                <button id="saveWorkoutButton" class="btn btn-dark">Salva</button>
            </a>
        </div>
    </div>
{% endblock %}
